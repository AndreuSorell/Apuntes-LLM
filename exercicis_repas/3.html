<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var cadena = prompt('Indica el que vulguis')
        if (isNaN(cadena[0])) {
            alert('La cadena comença per una lletra: ' + cadena[0])
        }
        else {
            alert('La cadena comença per un numero: ' + cadena[0])
        }
    </script>
</body>
