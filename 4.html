<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .resaltar {
            background-color: red;
        }
    </style>
</head>

<body>
    <h4>Exercici de repas</h4>
    <h4>Otro h4</h4>
    <p class="resaltar">Hola</p>
    <p class="resaltar">Caracola</p>
    <button type="button" onclick="canvi_classe()">Canvia el resaltat</button>
    <script>
        function canvi_classe() {
            let h4s =  document.getElementsByTagName("h4");
            let classesR = document.getElementsByClassName("resaltar");
            let longitut = classesR.length;
            for (i = 0; i < longitut; i++) {
                classesR[0].removeAttribute("class");
            }
            for (i=0; i < h4s.length; i++) {
                h4s[i].setAttribute("class", "resaltar");
            }
        }
    </script>
</body>

</html>
